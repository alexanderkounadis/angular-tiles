<div class="row" >
<div [className]="'col-md-6 offset-md-3 account-wrapper tile ' + account.color">
  <div class="row">
    <div class="col-sm-5 col-xs-5">
      <div class="card">
        <img class="card" src="../../assets/images/1004.png">
      </div>
      <div class="title">
          <h3 class="colored">{{account.title}}</h3>
      </div>
      <div class="type">Alpha Bank MasterCard</div>
      <div class="more"><span class="light">Αρ. Κάρτας: </span>5100990406575019</div>
    </div>
    <div class="col-sm-3 col-xs-3 amount">
        <label>Διαθέσιμο όριο αγορών</label>
        <div class="value"><span class="sub">EUR</span>{{account.balance}}</div>
    </div>


  </div>

</div>
</div>
