<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>
        <strong>Bootstrap - Tile Demo</strong>
      </h1>
    </div>
  </div>
  <app-account-tile *ngFor="let acc of visibleAccounts" 
                    [account]="acc" 
                    [editMode]="false">
  </app-account-tile>
  <div class="row">
    <div class="col-md-6 offset-md-3 text-right">
      <button *ngIf="!loading" (click)="showAccountPreferencesComponent()" class="btn btn-link">
          Επιλογές Απόκρυψης
      </button>
        
    </div>  
  </div>
</div>
